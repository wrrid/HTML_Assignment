<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    
      <h1 class="signup-title">Sign Up </h1>
      <script src="script.js"></script>
      
      <form class="signup-form">
        <div class="form-row">
          <input type="text" placeholder="First Name" required />
          <input type="text" placeholder="Last Name" required />
        </div>
      <div class="form-row">
          <input type="tel" placeholder="Mobile No." required />
       </div>
        <div class="form-row">
          <input type="text" placeholder="Email address" required />
        </div>
      <div class="form-row">
          <input type="text" placeholder="Password" required />
          <input type="tel" placeholder="Confirm Password" required />
       </div>       
      
      
    <div class="form-row checkbox-section">
      <div class="checkbox-left">
        <input type="checkbox" id="agree" required />
        <label for="agree"><strong>I Agree</strong></label>
      </div>
      <div class="checkbox-right">
        <p>
          By clicking <strong class="blue-text">Register</strong>, you agree to the <a href="#">Terms and Conditions</a> set out by this site, including our Cookie Use.
        </p>
      </div>
    </div>
    
    <div class="form-row button-row">
      <button type="submit" class="btn register-btn">Register</button>
      <button type="button" class="btn signin-btn">Sign In</button>
    </div>
    
    </form>
  </body>
</html>
